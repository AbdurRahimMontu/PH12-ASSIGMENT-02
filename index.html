<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower Market</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
      <header class="max-w-7xl mx-auto">
        <nav class="flex justify-between py-5 border">
            <div class="logo cursor-pointer "><img width="100px" src="./assets/logo.png" alt=""></div>
            <ul class="flex gap-5 items-center inter font-normal opacity-80">
                <li class="hover:font-bold"><a href="#">Home</a></li>
                <li class="hover:font-bold"><a href="#">Shop</a></li>
                <li class="hover:font-bold"><a href="#">About us</a></li>
                <li class="hover:font-bold"><button class="flex cursor-pointer gap-1">
                        <img  src="./assets/shopping-cart.png" alt=""> 
                        <span>Cart ($56)</span> 
                    </button>
                 </li>
             
            </ul>
        </nav>
        <div class="banner flex  my-20 border items-center ">
            <div class="banner-content flex-1">
                   <h1 class="text-6xl font-extrabold noto  leading-20">ALWAYS <span class="text-[#E95A08] ">FRESH FLOWERS</span> </h1>
                   <p class="text-xl opacity-80 inter font-normal">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. </p>
            </div>
            <div class="banner-image flex-1 border flex-end">
              <img class="border " width="100%" src="./assets/hero-flower.png" alt="">
            </div>
      </header>
  </body>
</html>
